	function getCoinBalance(walletAddr) {

		var _ethBalance = "";
		var _excBalance = "";
		
		try{
			_ethBalance = web3.fromWei(web3.eth.getBalance(walletAddr));
			_excBalance = AnyWear.balanceOf(walletAddr);
		}catch(e)
		{
			alert(e.message);
			return false;
		}
		
		$("#ethBalance").text(_ethBalance.toNumber()   + " ETH");
		$("#excBalance").text(_excBalance.toString(10) + " EXC");  

		alert("정상적으로 조회가 완료 되었습니다.");
	}
	
	function sendCoinETH(param) {

		try{
			var nonce 		= web3.eth.getTransactionCount(param._sellWalletAddr); 
			var gasPrice 	= web3.eth.gasPrice; 
			var value 		= web3.toWei(param._amount, 'ether'); 
			var gasLimit    = web3.eth.estimateGas({ to: param._buyWalletAddr, from: param._sellWalletAddr, value: value });
			var privateKey  = new ethereumjs.Buffer.Buffer.from(param._privateKey, 'hex')

			var rawTx = {
						nonce	: web3.toHex(nonce)		,
						gasPrice: web3.toHex(gasPrice)	,
						gasLimit: web3.toHex(gasLimit)	,
						to		: param._buyWalletAddr	, 
						from	: param._sellWalletAddr	, 
						value	: web3.toHex(value)		, 
						data	: '0x'					,
						chainId: 3 // EIP 155 chainId - mainnet: 1, ropsten: 3
						}

			var tx = new ethereumjs.Tx(rawTx);
			tx.sign(privateKey);
			var serializedTx = tx.serialize();

			web3.eth.sendRawTransaction('0x' + serializedTx.toString('hex'), function(err, hash) {
			
				if (!err)
				{
					alert("송금성공 \nTX : " + hash);
					console.log(hash); 
				}else
				{
					alert("송금실패 : " + err.message);
				}
			    
			});
			
		}catch(e)
		{
			alert(e.message);
			return false;
		}		
	}
	var timer;
	
	function sendCoinEXC(param) {

		try{
			
			var amount 		= web3.toHex(web3.toWei(param._amount, 'ether'));
			var nonce 		= web3.eth.getTransactionCount(param._sellWalletAddr); 
			var gasPrice 	= web3.eth.gasPrice;
			var value 		= "0x0"; 
			var gasLimit    = web3.eth.estimateGas({ to: param._buyWalletAddr, from: param._sellWalletAddr, value: value });
			var data        = AnyWear.transfer.getData(param._buyWalletAddr, amount);  
			var privateKey  = new ethereumjs.Buffer.Buffer.from(param._privateKey, 'hex');

			var rawTx = {
						nonce	: web3.toHex(nonce)			,
						gasPrice: web3.toHex(2 * 1e9)		,
						gasLimit: web3.toHex(210000)		,
						//gasPrice: web3.toHex(gasPrice)		,
						//gasLimit: web3.toHex(2 * gasLimit)	,
						to		: contractAddress  			, 
						from	: param._sellWalletAddr		, 
						value	: web3.toHex(value)			, 
						data	: data						,
						chainId: 3 // EIP 155 chainId - mainnet: 1, ropsten: 3
						}

			var tx = new ethereumjs.Tx(rawTx);
			tx.sign(privateKey);
			var serializedTx = tx.serialize();

			web3.eth.sendRawTransaction('0x' + serializedTx.toString('hex'), function(err, hash) {
			
				if (!err)
				{
					var trx = web3.eth.getTransaction(hash);
					alert("전송성공 \nTX : " + hash);
					console.log(hash); 
					clearInterval(timer);
					$("#resultMsg").text("전송중........");
					timer = setInterval(function() { 
						//getTransaction(hash)
						getTransactionReceipt(hash)
					}, 3000);
				
				}else
				{
					alert("전송실패 : " + err.message);
				}
			    
			});
			
		}catch(e)
		{
			alert(e.message);
			return false;
		}		
	}
	
	function getTransaction(hash) {

		try{

			web3.eth.getTransaction(hash, function(e, r) {
			
				console.info('getTransaction');
				console.info(r);
				
				if(r.blockNumber == null)
				{
					$("#resultMsg").text("전송중........");
					
				}else{
					$("#resultMsg").text("성공");
					clearInterval(timer);
				}
			});
			
		}catch(e)
		{
			$("#resultMsg").text(e.message);	
			clearInterval(timer);			
			return false;
		}		
	}
	
	function getTransactionReceipt(hash) {

		try{

			web3.eth.getTransactionReceipt(hash, function(e, r) {
			
				console.info('getTransactionReceipt');
				console.info(r);
			
				if(r == null)
				{
					$("#resultMsg").text("전송중........");
					
				}else{
					
					// '0x0'은 트랜잭션 실패를 나타내며 '0x1'은 트랜잭션 성공을 나타냅니다.
					if(r.status == '0x1')
						$("#resultMsg").text("성공 [블록넘버:"+r.blockNumber+"]");
					else
						$("#resultMsg").text("실패 [블록넘버:"+r.blockNumber+"]");
						
					clearInterval(timer);
				}
			});
			
		}catch(e)
		{
			$("#resultMsg").text(e.message);	
			clearInterval(timer);			
			return false;
		}		
	}
	
	// 트랜잭션조회 클릭 이벤트
